  <!-- open main -->
    <main>
      <div class="forms">
        <form class="row g-3 m-1">
          <div class="col-md-6">
            <label for="nombre/s">Nombre/s</label> 
            <input type="text" class="form-control" id="nombre/s" name="nombre/s" required>
          </div>
          <div class="col-md-6">
            <label for="apellido/s">Apellido/s</label>
            <input type="text" class="form-control" id="apellido/s" name="apellido/s" required>
          </div>
          <div class="col-md-6">
            <label for="correo">Correo Electronico</E-mail></label>
            <input type="email" class="form-control" id="correo" name="correo" placeholder="ejemplo@mail.com" required>
          </div>
          <div class="col-md-6">
            <label for="contraseña">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="col-md-4">
            <label for="indicar-pais-de-residencia" class="form-label">Pais de residencia</label>
            <select id="indicar-pais-de-residencia" class="form-select">
              <option selected>Elige...</option>
              <option>Argentina</option>
              <option>Bolivia</option>
              <option>Brasil</option>
              <option>Chile</option>
              <option>Colombia</option>
              <option>Ecuador</option>
              <option>Guyana</option>
              <option>Paraguay</option>
              <option>Perú</option>
              <option>Surinam</option>
              <option>Uruguay</option>
              <option>Venezuela</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="indicar-ciudad" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="indicar ciudad">
          </div>
          <div class="col-md-2">
            <label for="dni" class="form-label">DNI</label>
            <input type="numbers" class="form-control" id="dni">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Recordame
              </label>
            </div>
          </div>
          <div class="col-12">
            <button class="buttons">
              <a href="../error404.html">Registrarme</a>
            </button>
            <input type="reset" value="Limpiar" class="buttons">
          </div>
        </form>
      </div>
